<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Options</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Options</h1>
    <h2>Full Name: </h2>
    <div>
      <input type="text" placeholder="Please enter your name" id="fullName"/>
    </div>
    <h2>Asana API Key: </h2>
    <div>
      <input type="text" id="asanaApiKey"/>
    </div>
    <h2>Mongolab API Key: </h2>
    <div>
      <input type="text" id="mongolabApiKey"/>
    </div>
    <div class="separator">
      <input type="submit" value="Update" class="button" id="updateOptions">
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="options.js"></script>
  </body>
</html>
